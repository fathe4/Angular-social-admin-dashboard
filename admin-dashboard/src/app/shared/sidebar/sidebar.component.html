<!-- Mobile Backdrop Overlay -->
<div 
  *ngIf="isOpen()"
  class="fixed inset-0 bg-black/50 z-40 md:hidden"
  (click)="onBackdropClick()"
  role="button"
  aria-label="Close sidebar"
></div>

<!-- Sidebar Container -->
<aside 
  class="fixed top-0 left-0 h-full w-72 
         bg-gradient-to-b from-[#1a1f35] via-[#0f172a] to-[#1f1f1f]
         text-white shadow-2xl transform transition-transform duration-300 z-50
         md:translate-x-0"
  [class.-translate-x-full]="!isOpen()"
  role="navigation" 
  aria-label="Main navigation"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-b border-white/10">
    <div class="flex items-center gap-3">
      <div class="flex items-center justify-center w-10 h-10 bg-indigo-600 rounded-lg">
        <i class="pi pi-rocket text-white text-2xl"></i>
      </div>
      <h1 class="text-lg font-bold tracking-tight">Dambala</h1>
    </div>
    
    <!-- Hamburger Menu Button -->
    <div class="lg:hidden">
      <button
      mat-icon-button
      (click)="onHamburgerClick()"
      class="!text-white hover:!bg-white/10 transition-colors duration-200"
      aria-label="Close sidebar"
      title="Close sidebar"
    >
      <i class="pi pi-times text-2xl"></i>
    </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-2 space-y-1 overflow-y-auto">
    <a 
      [routerLink]="'/dashboard/users'" 
      routerLinkActive="active"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition 
             text-gray-300 hover:text-white hover:bg-indigo-700/30"
      (click)="onNavItemClick()"
    >
      <i class="pi pi-users text-xl"></i>
      <span class="text-sm font-medium">Users</span>
    </a>

    <a 
      [routerLink]="'/dashboard/transactions'" 
      routerLinkActive="active"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition 
             text-gray-300 hover:text-white hover:bg-indigo-700/30"
      (click)="onNavItemClick()"
    >
      <i class="pi pi-credit-card text-xl"></i>
      <span class="text-sm font-medium">Transactions</span>
    </a>

    <a 
      [routerLink]="'/dashboard/boosted-posts'" 
      routerLinkActive="active"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition 
             text-gray-300 hover:text-white hover:bg-indigo-700/30"
      (click)="onNavItemClick()"
    >
      <i class="pi pi-chart-line text-xl"></i>
      <span class="text-sm font-medium">Boosted Posts</span>
    </a>

    <a 
      href="#"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition 
             text-gray-300 hover:text-white hover:bg-red-600/30"
      (click)="onLogoutClick()"
    >
      <i class="pi pi-sign-out text-xl"></i>
      <span class="text-sm font-medium">Logout</span>
    </a>
  </nav>
</aside>
