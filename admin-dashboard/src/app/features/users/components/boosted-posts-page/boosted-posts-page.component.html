<div class="w-full">
  <!-- Page Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Boosted Posts</h1>
    <p class="text-gray-600">Manage and monitor all boosted posts across the platform</p>
  </div>

  <!-- Filters Card -->
  <p-card class="mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
      <!-- Search Input -->
      <div class="lg:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
        <input
          type="text"
          pInputText
          [(ngModel)]="searchTerm"
          (ngModelChange)="applyFilters()"
          placeholder="Search by Post ID, Title, Description, or User ID"
          class="w-full"
        />
      </div>

      <!-- Status Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <p-select 
          [options]="statusOptions" 
          [(ngModel)]="statusFilter" 
          (ngModelChange)="applyFilters()"
          [checkmark]="true" 
          optionLabel="name" 
          [showClear]="true" 
          placeholder="Select Status" 
          class="w-full"
        />
      </div>

      <!-- Location Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
        <p-select 
          [options]="locationOptions" 
          [(ngModel)]="locationFilter" 
          (ngModelChange)="applyFilters()"
          [checkmark]="true" 
          optionLabel="name" 
          [showClear]="true" 
          placeholder="Select Location" 
          class="w-full"
        />
      </div>

      <!-- Price Range Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
        <p-select 
          [options]="priceRangeOptions" 
          [(ngModel)]="priceRangeFilter" 
          (ngModelChange)="applyFilters()"
          [checkmark]="true" 
          optionLabel="name" 
          [showClear]="true" 
          placeholder="Select Price Range" 
          class="w-full"
        />
      </div>
    </div>

    <!-- Date Range Filter -->
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
      <div class="flex gap-4 items-end">
        <div class="flex-1">
          <div class="flex gap-2">
            <p-datepicker 
              [(ngModel)]="startDate" 
              (ngModelChange)="applyFilters()"
              placeholder="Start Date" 
              class="flex-1"
            />
            <p-datepicker 
              [(ngModel)]="endDate" 
              (ngModelChange)="applyFilters()"
              placeholder="End Date" 
              class="flex-1"
            />
          </div>
        </div>
        <p-button
          label="Clear Filters"
          icon="pi pi-filter-slash"
          severity="secondary"
          size="small"
          (onClick)="clearFilters()"
        ></p-button>
      </div>
    </div>
  </p-card>

  <!-- Results Summary -->
  <div class="mb-4">
    <p class="text-sm text-gray-600">
      Showing {{ filteredBoostedPosts.length }} of {{ totalCount }} boosted posts
    </p>
  </div>

  <!-- Boosted Posts Table -->
  <app-boosted-posts-table
    [boostedPosts]="filteredBoostedPosts"
    [loading]="loading"
    [showUserColumn]="true"
    [showLocationColumn]="true"
    [showPaginator]="true"
    [rowsPerPage]="10"
    [showRefreshButton]="true"
    (postClick)="onPostClick($event)"
    (userClick)="onUserClick($event)"
    (refreshClick)="onRefreshClick()"
  ></app-boosted-posts-table>
</div>
